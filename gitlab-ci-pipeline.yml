variables:
  TUXPKG: tuxpkg
  PYTEST_ARGS: ""

test:
  image: $CI_REGISTRY_IMAGE:ci-debian
  stage: test
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  script:
    - apt-get update -q
    - apt-get build-dep -qy .
    - make test
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml


ci-image-debian:
  stage: .pre
  image: docker:20.10-dind
  services:
  - name: docker:20.10-dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - 'docker build --build-arg=EXTRA_PACKAGES="dpkg-dev apt-utils createrepo-c rpm gpg gpg-agent python3" -t $CI_REGISTRY_IMAGE:ci-debian -f Dockerfile.ci-debian .'
    - 'docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY'
    - 'docker push $CI_REGISTRY_IMAGE:ci-debian'
  rules:
     - if: $CI_PIPELINE_SOURCE == "schedule"
     - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "main"
       changes:
         - Dockerfile.ci-debian
         - debian/control

ci-image-fedora:
  stage: .pre
  image: docker:20.10-dind
  services:
  - name: docker:20.10-dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - 'docker build -t $CI_REGISTRY_IMAGE:ci-fedora -f Dockerfile.ci-fedora .'
    - 'docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY'
    - 'docker push $CI_REGISTRY_IMAGE:ci-fedora'
  rules:
     - if: $CI_PIPELINE_SOURCE == "schedule"
     - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "main"
       changes:
         - Dockerfile.ci-fedora
         - '*.spec'

check-repository-key:
  stage: build
  image: $CI_REGISTRY_IMAGE:ci-debian
  script:
    - "if ! dpkg --compare-versions $(tuxpkg --version | awk '{print($2)}') ge 0.13.0; then exit; fi"
    - ${TUXPKG} check-repository-key

rpm:
  rules:
    - if: $SKIP_BUILD_RPM != "1"
  stage: build
  image: $CI_REGISTRY_IMAGE:ci-fedora
  variables:
    FLIT_NO_NETWORK: 1
  script:
    - 'dnf builddep -y *.spec'
    - make rpm
    - rpm --query --info dist/*.rpm
    - rpm --query --requires dist/*.rpm
    - rpm --query --list dist/*.rpm
  artifacts:
    paths:
      - dist/*.rpm

rpm-sanity-check:
  rules:
    - if: $SKIP_BUILD_RPM != "1"
  stage: test
  image: fedora
  needs:
    - rpm
  script:
    - dnf install -y make
    - if grep -q '^rpm-sanity-check-prepare:' Makefile; then make rpm-sanity-check-prepare; fi
    - dnf install -y ./dist/*.rpm
    - if command -v ${TUXPKG_PROJECT}; then ${TUXPKG_PROJECT} --help; fi

deb:
  rules:
    - if: $SKIP_BUILD_DEB != "1"
  image: $CI_REGISTRY_IMAGE:ci-debian
  stage: build
  variables:
    FLIT_NO_NETWORK: 1
  script:
    - apt-get update -q
    - apt-get build-dep -qy .
    - make deb
    - dpkg --info dist/*.deb
    - dpkg --contents dist/*.deb
  artifacts:
    paths:
      - dist/*.deb

deb-sanity-check:
  rules:
    - if: $SKIP_BUILD_DEB != "1"
  stage: test
  image: debian
  needs:
    - deb
  script:
    - apt-get update -q
    - apt-get install -qy make
    - if grep -q '^deb-sanity-check-prepare:' Makefile; then make deb-sanity-check-prepare; fi
    - apt-get install -qy ./dist/*.deb
    - if command -v ${TUXPKG_PROJECT}; then ${TUXPKG_PROJECT} --help; fi


repository:
  rules:
    - if: $SKIP_BUILD_RPM != "1" && $SKIP_BUILD_DEB != "1" && $CI_COMMIT_TAG != null
  image: $CI_REGISTRY_IMAGE:ci-debian
  needs:
    - deb
    - rpm
    - check-repository-key
  stage: deploy
  script:
    - ${TUXPKG} create-repository
  artifacts:
    paths:
      - dist/repo

pypi:
  image: $CI_REGISTRY_IMAGE:ci-debian
  only:
    - tags
  stage: deploy
  needs:
    - test
    - repository
  variables:
    FLIT_USERNAME: __token__
  script:
    - "echo I: FLIT_USERNAME: ${FLIT_USERNAME}"
    - 'if [ -n "${FLIT_PASSWORD}" ]; then echo "I: FLIT_PASSWORD is set!"; else echo "E: FLIT_PASSWORD is NOT SET!"; fi'
    - flit publish
